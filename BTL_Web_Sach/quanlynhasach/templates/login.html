{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
    <div class="container">
        <h2>Đăng nhập</h2>
        <form method="post">
            <div class="form-group">
              <label for="username">Tài khoản</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản..." name="username">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập password..." name="password">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form><hr>
        {% if err_msg != "" %}
        <div class="alert alert-danger">
            <strong>{{err_msg}}!</strong>
        </div>
        {% endif %}
    </div>
{% endblock %}
