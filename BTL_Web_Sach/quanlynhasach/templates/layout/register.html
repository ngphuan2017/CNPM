{% extends 'layout/base.html' %}

{% block title %}Đăng kí{% endblock %}

{% block content %}
    <h1 class="text-center text-success">ĐĂNG KÝ TÀI KHOẢN</h1>
    <div class="container">
        <form method="post" action="{{ url_for('user_register')}}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Họ tên</label>
              <input type="text" class="form-control" id="name" placeholder="Nhập họ tên..." name="name" required>
            </div>
            <div class="form-group">
              <label for="username">Tài khoản đăng kí</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản..." name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập password..." name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm">Xac nhận mật khẩu</label>
              <input type="password" class="form-control" id="confirm" placeholder="Nhập lại password..." name="confirm" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email..." name="email">
            </div>
            <div class="form-group">
              <label for="phone">Số diện thoại</label>
              <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại..." name="phone" required>
            </div>
            <div class="form-group">
              <label for="avatar">Ảnh đại diện</label>
              <input type="file" class="form-control" id="avatar" placeholder="Nhập số điện thoại..." name="avatar">
            </div>
            <button type="submit" class="btn btn-success">Đăng kí</button>
        </form><hr>
        {% if err_msg %}
            <div class="alert alert-danger">
                <h4>{{err_msg}}</h4>
            </div>
        {% endif %}
    </div>
<br> <br>
{% endblock %}
